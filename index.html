<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/74f917818b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h2>Let's play Rock Paper Scissors</h2>
  </body>
  <div class="game-buttons">
    <button data-pick="rock">Rock <i class="fa-regular fa-solid fa-hand-back-fist fa-2xl"></i></button>
    <button data-pick="paper">Paper <i class="fa-regular fa-solid fa-hand-paper fa-2xl"></i></button>
    <button data-pick="scissors">Scissors <i class="fa-regular fa-solid fa-hand-scissors fa-2xl"></i></button>
  </div>
  <div class="game-results">
    <ul class="rounds"></ul>
    <p class="final-result"></p>
  </div>
</html>
